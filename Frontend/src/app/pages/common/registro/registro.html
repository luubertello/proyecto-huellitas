
  <!-- Contenido -->
  <main class="page">
    <section class="auth">
      <div class="card">
        <h1>Crea tu cuenta</h1>

        <form class="form" action="#" method="post" novalidate>
          <label class="field">
            <span>Email*</span>
            <input type="email" name="email" placeholder="tu@email.com" required />
            <small class="muted">A este mail te llegarán notificaciones</small>
          </label>

          <label class="field">
            <span>Contraseña*</span>
            <input type="password" name="password" placeholder="••••••••" required />
          </label>

           <label class="field">
            <span>Confirmar contraseña*</span>
            <input type="password" name="password_confirm" placeholder="••••••••" required />
            <small class="muted">Por favor ingrese nuevamente la contraseña</small>
          </label>

          <button type="submit" class="btn-primary">CREAR CUENTA</button>

          <div class="help-links">
            <p class="muted">
              ¿Ya tienes cuenta? <a (click)="goInicioSesion()">Inicia sesión</a>
            </p>
          </div>
        </form>
      </div>
    </section>
  </main>

  <footer class="footer" aria-hidden="true"></footer>
