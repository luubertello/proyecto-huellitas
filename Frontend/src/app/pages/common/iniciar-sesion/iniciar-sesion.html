
  <!-- Contenido -->
  <main class="page">
    <section class="auth">
      <div class="card">
        <h1>Ingresa a tu cuenta</h1>

        <form class="form" action="#" method="post" novalidate>
          <label class="field">
            <span>Email*</span>
            <input type="email" name="email" placeholder="tu@email.com" required />
          </label>

          <label class="field">
            <span>Contraseña*</span>
            <input type="password" name="password" placeholder="••••••••" required />
          </label>

          <button type="submit" class="btn-primary">INGRESAR</button>

            <div class="separator">o</div>
          
          <button type="button" class="btn-google" (click)="loginWithGoogle()">
            <img src="/assets/logo-google.png" alt="Google logo" width="20" height="20"> 
            <span>Ingresar con Google</span>
          </button>

          <div class="help-links">
            <p class="muted">
              ¿No tienes cuenta? <a (click)="goRegistro()">Crea una</a>
            </p>
            <p class="muted">
              ¿Olvidaste tu contraseña? <a routerLink="/registro">Cambia tu contraseña</a>
            </p>
          </div>
        </form>
      </div>
    </section>
  </main>

  <footer class="footer" aria-hidden="true"></footer>
