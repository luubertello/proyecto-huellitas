
<body>
  <!-- Contenido -->
<main class="page">
  <section class="auth">
    <div class="card">
      <h1>Registrar Animal</h1>

      <form class="form" [formGroup]="registrarAnimalForm" (ngSubmit)="onSubmit()">

        <label class="field">
          <span>Nombre*</span>
          <input type="text" formControlName="nombre" placeholder="Ej: Firulais" />
        </label>

        <label class="field">
          <span>Especie*</span>
          <input type="text" formControlName="especie" placeholder="Ej: Perro" />
        </label>

        <label class="field">
          <span>Raza*</span>
          <input type="text" formControlName="raza" placeholder="Ej: Labrador" />
        </label>

        <label class="field">
          <span>Edad*</span>
          <input type="number" formControlName="edad" placeholder="Ej: 3" />
        </label>

        <label class="field">
  <span>Sexo*</span>
  <div class="radio-group">
    <label>
      <input type="radio" formControlName="sexo" value="Macho" /> Macho
    </label>
    <label>
      <input type="radio" formControlName="sexo" value="Hembra" /> Hembra
    </label>
  </div>
  @if (submitted && registrarAnimalForm.get('sexo')?.hasError('required')) {
  <div class="error">
    Debe seleccionar Macho o Hembra
  </div>
}

</label>

         <label class="field">
          <span>Descripción</span>
          <textarea formControlName="descripcion" placeholder="Descripción del animal"></textarea>
        </label>

        <label class="field">
          <span>Imagen*</span>
          <input type="file" formControlName="imagen" />
        </label>

        <button type="submit" class="btn-primary" [disabled]="loading">
          REGISTRAR ANIMAL
        </button>
      </form>
    </div>
  </section>
</main>

  <footer class="footer" aria-hidden="true"></footer>
</body>
