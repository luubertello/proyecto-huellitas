<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Huellitas · Ingresar</title>

  <!-- Fuente -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- Estilos -->
  <link rel="stylesheet" href="gestionar-animales.css" />
</head>
<body>
  <!-- Topbar -->
  <header class="topbar">
    <div class="container">
      <a class="brand">
        <img src="assets/logo completo.png" alt="Huellitas logo" class="logo" />
      </a>

      <nav class="main-nav" aria-label="Principal">
        <ul>
          <!-- Animales -->
          <li class="has-sub">
            <a class="menu-link">
              Animales <i class="bi bi-caret-down-fill"></i>
            </a>
            <ul class="submenu">
              <li><a>Gestion de Gatos</a></li>
              <li><a>Gestion de Perros</a></li>
              <li><a>Registrar nuevo animal</a></li>
            </ul>
          </li>

          <!-- Solicitudes de adopcion -->
          <li class="has-sub">
            <a class="menu-link">
              Solicitudes <i class="bi bi-caret-down-fill"></i>
            </a>
            <ul class="submenu">
              <li><a>Todas</a></li>
              <li><a>Misión</a></li>
              <li><a>Noticias y eventos</a></li>
            </ul>
          </li>

          <!-- Inventario -->
          <li class="has-sub">
            <a class="menu-link">
              Inventario <i class="bi bi-caret-down-fill"></i>
            </a>
            <ul class="submenu">
              <li><a >Stock disponible</a></li>
              <li><a >Registrar nuevo insumo</a></li>
            </ul>
          </li>

          <!-- Estadisticas -->
          <li class="has-sub">
            <a class="menu-link" >
              Estadisticas <i class="bi bi-caret-down-fill"></i>
            </a>
            <ul class="submenu">
              <li><a >Donaciones</a></li>
              <li><a >Animales</a></li>
              <li><a >Insumos</a></li>
            </ul>
          </li>
        </ul>
      </nav>

      <div class="user-area">
        <img src="assets/logoInicioSesion.png" alt="Usuario" class="avatar" />
      </div>
    </div>
  </header>


  <!-- Contenido principal -->
 <main class="animals-container">
    <div class="animal-card">
      <img src="assets/Mango_gato1.jpg" alt="Mango">
      <div class="name">Mango</div>
      <i class="bi bi-pencil edit-icon"></i>
    </div>
    <div class="animal-card">
      <img src="assets/Kyra_gato5.jpg" alt="Kyra">
      <div class="name">Kyra</div>
      <i class="bi bi-pencil edit-icon"></i>
    </div>
    <div class="animal-card">
      <img src="assets/Micha_gato2.jpg" alt="Mango">
      <div class="name">Micha</div>
      <i class="bi bi-pencil edit-icon"></i>
    </div>
    <!-- Más tarjetas -->
  </main>
</body>
</html>
