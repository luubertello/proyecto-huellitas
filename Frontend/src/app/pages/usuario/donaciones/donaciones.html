

<section class="donaciones">
  <!-- Banner -->
  <div class="donaciones-banner">
    <h1>DONACIONES</h1>
    <p>Considera ayudarnos con una donación para seguir salvando vidas</p>
  </div>

  <!-- Contenido en dos columnas -->
  <div class="donaciones-grid">
    <!-- Izquierda -->
    <div class="donaciones-left">
      <h3>¿Qué deseas donar?</h3>

      <!-- Podés usar <a> o <button>; ambos funcionan con .btn-peach -->
      <button class="btn-peach" (click)="goDonarInsumos()">INSUMOS</button>
      <button class="btn-peach" (click)="goDonarDinero()">DINERO</button>
    </div>

    <!-- Derecha -->
    <aside class="donaciones-card">
      <h4>¿Necesitás más información?</h4>
      <p>Contactate con nosotros y te resolvemos todas tus dudas.</p>

      <div class="wpp">
        <div class="wpp-icon" aria-hidden="true">
