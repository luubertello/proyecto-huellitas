
<div class="form-container">
  <h1 class="form-title">DONACIONES DE INSUMOS</h1>

  <div class="form-box">
    <label for="tipoInsumo">Selecciona el tipo de insumo</label>
    <select id="tipoInsumo" (change)="onChange($event, 'tipoInsumo')">
      <option value="alimentos">Alimentos</option>
      <option value="accesorios">Accesorios</option>
      <option value="medicamentos">Medicamentos</option>
      <option value="higiene">Insumos de higiene</option>
    </select>

    <label for="especie">Selecciona para qué especie es el alimento a donar</label>
    <select id="especie" (change)="onChange($event, 'especie')">
      <option value="perro">Perro</option>
      <option value="gato">Gato</option>
    </select>

    <label for="destinatario">Selecciona para quiénes está dirigido el alimento a donar</label>
    <select id="destinatario" (change)="onChange($event, 'destinatario')">
      <option value="adulto">Adulto</option>
      <option value="cachorro">Cachorro</option>
      <option value="castrado">Castrado</option>
      <option value="cronico">Enfermedad crónica</option>
    </select>

    <label>Ingrese cantidad:</label>
    <div class="input-group">
      <input type="number" placeholder="1" (input)="onChange($event, 'cantidad')">
    </div>

    <label for="entrega">Entrega:</label>
    <select id="entrega" (change)="onChange($event, 'entrega')">
      <option value="fundacion">En la fundación</option>
      <option value="envio">Lo realizo con envío</option>
    </select>

    <button (click)="donarInsumos()">DONAR INSUMOS</button>
  </div>
</div>
