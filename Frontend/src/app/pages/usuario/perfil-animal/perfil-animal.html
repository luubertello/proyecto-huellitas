<h1 class="page-title">
  {{ animal?.nombre }}
</h1>

<main class="animal-profile" *ngFor="let animal of animales">
  <!-- Foto -->
  <figure class="photo-frame">
    <img [src]="animal.foto" [alt]="animal.nombre" class="photo" />
  </figure>

  <!-- Datos -->
  <section class="info">
    <ul class="facts">
      <li><strong>Especie:</strong> {{ animal.especie }}</li>
      <li><strong>Raza:</strong> {{ animal.raza }}</li>
      <li><strong>Fecha de nacimiento:</strong> {{ animal.fechaNacimiento | date:'dd/MM/yyyy' }}</li>
      <li><strong>Sexo:</strong> {{ animal.sexo }}</li>
    </ul>

    <!-- DescripciÃ³n -->
    <div class="desc">
      {{ animal.descripcion }}
    </div>

    <!-- CTA -->
    <button class="btn-primary" (click)="registrarSolicitudAdopcion(animal)">ADOPTAR</button>
  </section>
</main>
