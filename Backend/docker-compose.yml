services:

  # ==========================================================
  # --- SERVICIO API GATEWAY ---
  # ==========================================================
  api-gateway:
    build: ./gateway 
    container_name: huellitas_api_gateway
    restart: always
    ports:
      - "3000:3000" 
    depends_on:
      - usuarios-api
      - adopcion-api
      - animales-api
      - correo-api
      - donaciones-api
      - inventario-api
    environment:
      USUARIOS_SERVICE_URL: http://usuarios-api:3000
      ADOPCION_SERVICE_URL: http://adopcion-api:3000
      ANIMALES_SERVICE_URL: http://animales-api:3000
      CORREO_SERVICE_URL: http://correo-api:3000 
      DONACIONES_SERVICE_URL: http://donaciones-api:3000
      INVENTARIO_SERVICE_URL: http://inventario-api:3000
      JWT_SECRET: ${JWT_SECRET}
    volumes:
      - ./gateway:/app
      - /app/node_modules
    command: npm run start:dev
    networks:
      - huellitas-net

  # ==========================================================
  # --- SERVICIO DE USUARIOS ---
  # ==========================================================
  usuarios-api:
    build: ./usuarios 
    container_name: huellitas_usuarios_api
    restart: always
    depends_on:
      usuarios_pg:
        condition: service_healthy
    environment:
      DB_HOST: ${DB_HOST_USUARIOS}
      DB_PORT: ${DB_PORT_USUARIOS}
      DB_USERNAME: ${DB_USER_USUARIOS}
      DB_PASSWORD: ${DB_PASSWORD_USUARIOS}
      DB_DATABASE: ${DB_NAME_USUARIOS}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      JWT_SECRET: ${JWT_SECRET} 
      CORREO_SERVICE_URL: http://correo-api:3000
    volumes:
      - ./usuarios:/app
      - /app/node_modules
    command: npm run start:dev
    networks:
      - huellitas-net

  usuarios_pg:
    image: postgres:15-alpine
    container_name: usuarios_pg
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME_USUARIOS}
      POSTGRES_USER: ${DB_USER_USUARIOS}
      POSTGRES_PASSWORD: ${DB_PASSWORD_USUARIOS}
    volumes:
      - usuarios_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER_USUARIOS} -d ${DB_NAME_USUARIOS}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - huellitas-net

  # ==========================================================
  # --- SERVICIO DE ADOPCIONES ---
  # ==========================================================
  adopcion-api:
    build: ./adopcion
    container_name: huellitas_adopcion_api
    restart: always
    depends_on:
      adopcion_pg:
        condition: service_healthy
      usuarios-api:
        condition: service_started
      animales-api:
        condition: service_started
    environment:
      DB_HOST: ${DB_HOST_ADOPCIONES}
      DB_PORT: ${DB_PORT_ADOPCIONES}
      DB_USERNAME: ${DB_USER_ADOPCIONES}
      DB_PASSWORD: ${DB_PASSWORD_ADOPCIONES}
      DB_DATABASE: ${DB_NAME_ADOPCIONES}
      JWT_SECRET: ${JWT_SECRET}
      USUARIOS_SERVICE_URL: http://usuarios-api:3000/usuarios
      ANIMALES_SERVICE_URL: http://animales-api:3000/animales
      CORREO_SERVICE_URL: http://correo-api:3000/email
    volumes:
      - ./adopcion:/app
      - /app/node_modules
    command: npm run start:dev
    networks:
      - huellitas-net

  adopcion_pg:
    image: postgres:15-alpine
    container_name: adopcion_pg
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME_ADOPCIONES}
      POSTGRES_USER: ${DB_USER_ADOPCIONES}
      POSTGRES_PASSWORD: ${DB_PASSWORD_ADOPCIONES}
    volumes:
      - adopcion_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER_ADOPCIONES} -d ${DB_NAME_ADOPCIONES}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - huellitas-net

  # ==========================================================
  # --- SERVICIO DE ANIMALES ---
  # ==========================================================
  animales-api:
    build: ./animales 
    container_name: huellitas_animales_api
    restart: always
    depends_on:
      animales_pg:
        condition: service_healthy
    environment:
      DB_HOST: ${DB_HOST_ANIMALES}
      DB_PORT: ${DB_PORT_ANIMALES}
      DB_USERNAME: ${DB_USER_ANIMALES}
      DB_PASSWORD: ${DB_PASSWORD_ANIMALES}
      DB_DATABASE: ${DB_NAME_ANIMALES}
      JWT_SECRET: ${JWT_SECRET}
    volumes:
      - ./animales:/app
      - /app/node_modules
    command: npm run start:dev
    networks:
      - huellitas-net

  animales_pg:
    image: postgres:15-alpine
    container_name: animales_pg
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME_ANIMALES}
      POSTGRES_USER: ${DB_USER_ANIMALES}
      POSTGRES_PASSWORD: ${DB_PASSWORD_ANIMALES}
    volumes:
      - animales_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER_ANIMALES} -d ${DB_NAME_ANIMALES}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - huellitas-net

  # ==========================================================
  # --- SERVICIO DE CORREO ---
  # ==========================================================
  correo-api:
    build: ./correo-api 
    container_name: huellitas_correo_api
    restart: always
    depends_on:
      - usuarios-api 
    environment:
      EMAIL_SERVICE: ${EMAIL_SERVICE}
      EMAIL_USER: ${EMAIL_USER}
      EMAIL_PASS: ${EMAIL_PASS}
    networks:
      - huellitas-net

  # ==========================================================
  # --- SERVICIO DE DONACIONES ---
  # ==========================================================
  donaciones-api:
    build: ./donacion
    container_name: huellitas_donaciones_api
    restart: always
    depends_on:
      donaciones_pg:
        condition: service_healthy
      usuarios-api:
        condition: service_started
      correo-api:
        condition: service_started
    environment:
      DB_HOST: ${DB_HOST_DONACIONES}
      DB_PORT: ${DB_PORT_DONACIONES}
      DB_USERNAME: ${DB_USER_DONACIONES}
      DB_PASSWORD: ${DB_PASSWORD_DONACIONES}
      DB_DATABASE: ${DB_NAME_DONACIONES}
      JWT_SECRET: ${JWT_SECRET}
      USUARIOS_SERVICE_URL: http://usuarios-api:3000
      CORREO_SERVICE_URL: http://correo-api:3000/email
    volumes:
      - ./donacion:/app
      - /app/node_modules
    command: npm run start:dev
    networks:
      - huellitas-net

  donaciones_pg:
    image: postgres:15-alpine
    container_name: donaciones_pg
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME_DONACIONES}
      POSTGRES_USER: ${DB_USER_DONACIONES}
      POSTGRES_PASSWORD: ${DB_PASSWORD_DONACIONES}
    volumes:
      - donaciones_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER_DONACIONES} -d ${DB_NAME_DONACIONES}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - huellitas-net

  # ==========================================================
  # --- SERVICIO DE INVENTARIO ---
  # ==========================================================
  inventario-api:
    build: ./inventario
    container_name: huellitas_inventario_api
    restart: always
    depends_on:
      inventario_pg:
        condition: service_healthy
      correo-api:
        condition: service_started 
    environment:
      DB_HOST: inventario_pg
      DB_PORT: 5432
      DB_USERNAME: ${DB_USER_INVENTARIO}
      DB_PASSWORD: ${DB_PASSWORD_INVENTARIO}
      DB_DATABASE: ${DB_NAME_INVENTARIO}
      
      JWT_SECRET: ${JWT_SECRET}
      CORREO_SERVICE_URL: http://correo-api:3000/email
    networks:
      - huellitas-net

  inventario_pg:
    image: postgres:15-alpine
    container_name: inventario_pg
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME_INVENTARIO}
      POSTGRES_USER: ${DB_USER_INVENTARIO}
      POSTGRES_PASSWORD: ${DB_PASSWORD_INVENTARIO}
    volumes:
      - inventario_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER_INVENTARIO} -d ${DB_NAME_INVENTARIO}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - huellitas-net

# Vol√∫menes de datos
volumes:
  usuarios_data:
  adopcion_data:
  animales_data:
  donaciones_data:
  inventario_data:

# Red compartida
networks:
  huellitas-net:
    driver: bridge
